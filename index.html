<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .alert {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .alert.success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Student Login</h2>
    <div id="alert" class="alert"></div>
   <form id="loginForm">
  <div>
    <input type="radio" id="admin" name="userType" value="admin"> 
    <label for="admin">Admin</label>
    <input type="radio" id="student" name="userType" value="student" checked> 
    <label for="student">Student</label>
  </div>

  <div id="adminFields" style="display: none;"> 
    <input type="text" id="adminUsername" placeholder="Enter Admin Username" required>
    <input type="password" id="adminPassword" placeholder="Enter Admin Password" required>
  </div>

  <div id="studentFields"> 
    <input type="text" id="adnumber" placeholder="Enter ADNUMBER" required>
    <input type="date" id="dob" placeholder="Enter DOB" required>
  </div>

  <button type="submit">Login</button>
</form>

<script>
  const userTypeRadio = document.querySelector('input[name="userType"]'); 
  const adminFields = document.getElementById("adminFields");
  const studentFields = document.getElementById("studentFields");

  userTypeRadio.addEventListener("change", () => {
    if (userTypeRadio.value === "admin") {
      adminFields.style.display = "block";
      studentFields.style.display = "none";
    } else {
      adminFields.style.display = "none";
      studentFields.style.display = "block";
    }
  });
</script>
    <div id="spinner" style="display:none;">Loading...</div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    spinner.style.display = 'block'; // Show the spinner

    const userType = document.querySelector('input[name="userType"]:checked').value;

    if (userType === "admin") {
      const adminUsername = document.getElementById('adminUsername').value.trim();
      const adminPassword = document.getElementById('adminPassword').value.trim();

      if (adminUsername === "Admin" && adminPassword === "q123") {
        alertDiv.className = 'alert success';
        alertDiv.textContent = 'Admin Login Successful! Redirecting...';
        alertDiv.style.display = 'block';

        setTimeout(() => {
          window.location.href = 'addstudent.html'; // Redirect to admin page (addstudent.html)
        }, 1500);
      } else {
        alertDiv.className = 'alert error';
        alertDiv.textContent = 'Invalid Admin Username or Password.';
        alertDiv.style.display = 'block';
      }
    } else if (userType === "student") {
      const adnumber = document.getElementById('adnumber').value.trim();
      const dob = document.getElementById('dob').value;

      // Format DOB to "dd/mm/yyyy" (assuming this format is required by your script)
      const formattedDOB = formatDate(dob);

      fetch(`https://script.google.com/macros/s/AKfycbyFVRUjvnf3dj5uh0m6BCAiPCWHdmyxV9HvTjEfTB29LWAy7kC5vk96qPDFqwz1JlOK/exec?action=studentlogin&adnumber=<span class="math-inline">\{adnumber\}&dob\=</span>{formattedDOB}`)
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            alertDiv.className = 'alert success';
            alertDiv.textContent = 'Login successful! Redirecting...';
            alertDiv.style.display = 'block';

            setTimeout(() => {
              window.location.href = 'student.html'; // Redirect to student dashboard

              localStorage.setItem("stuAdnumber", data.aDnumber);
              localStorage.setItem("stuClass", data.class);
              localStorage.setItem("stuName", data.name);
            }, 1500);
          } else {
            alertDiv.className = 'alert error';
            alertDiv.textContent = 'Invalid ADNUMBER or DOB.';
            alertDiv.style.display = 'block';
          }
        })

            .catch(error => {
                console.error('Error:', error);
                const alertDiv = document.getElementById('alert');
                alertDiv.className = 'alert error';
                alertDiv.textContent = 'An unexpected error occurred. Please try again later.';
                alertDiv.style.display = 'block';
            })
            .finally(() => {
                spinner.style.display = 'none'; // Hide the spinner
            });
    });

    // Function to format the date to "dd/mm/yyyy"
    function formatDate(dateString) {
        const date = new Date(dateString);
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0'); // Months are 0-based
        const year = date.getFullYear();
        return `${day}/${month}/${year}`;
    }
</script>


</body>
</html>
